<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anju & Abhi - Our Universe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="experience-container"></div>
    <div id="vignette"></div>

    <div id="ui-container">
        <div id="title-card" class="hidden">
            <h1>ANJU & ABHI</h1>
        </div>
        
        <div id="key-interface" class="hidden">
            <p>Enter the Harmonic Key</p>
            <div id="key-rings">
                <div class="ring"></div><div class="ring"></div><div class="ring"></div>
                <div class="ring"></div><div class="ring"></div><div class="ring"></div>
            </div>
            <input type="text" id="key-input" maxlength="6" autofocus autocomplete="off">
        </div>

        <div id="memory-viewer" class="hidden">
            <div class="photo-frame">
                <img id="memory-photo" src="" alt="Memory">
            </div>
            <p id="memory-quote"></p>
        </div>

        <div id="final-message" class="hidden">
            <p>Our love is not a memory, but a living universe.</p>
        </div>
        
        <div id="loader">
            <p>Awakening the universe...</p>
        </div>
        
        <div id="custom-cursor"></div>
    </div>
    
    <audio id="ambient-music" loop src="assets/audio/background-music.mp3"></audio>
    <audio id="key-sound" src="https://assets.codepen.io/28963/mechanic-key-1.mp3"></audio>
    <audio id="unlock-sound" src="https://assets.codepen.io/28963/unlock-sound-1.mp3"></audio>

    <!-- This is an Import Map. It tells the browser where to find the Three.js libraries. -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.128.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.128.0/examples/jsm/"
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="utils.js" type="module"></script>
    <script src="experience.js" type="module"></script>

</body>
</html>
